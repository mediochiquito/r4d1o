<div layout-gt-sm="row" layout="column">

    <md-content class="md-padding" style='width:100%'>
        <md-list>
            <md-list-item class="md-actions" ng-repeat=" item in array_contactos " flex layout="column"
                          layout-align="start start">
                <div class='contacto_fecha'>ID mensaje: {{item.id}} - {{item.fecha_hora}}</div>
                <div class='contacto_data'>{{item.nombre}} - <a href='mailto:{{item.email}}'>{{item.email}}</a></div>
                <div class='contacto_text'>{{item.mensaje}}</div>
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    </md-content>


</div>
