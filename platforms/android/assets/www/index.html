    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http://192.168.0.3 http://dev.metamorf.com.uy  http://192.81.248.194:8000  http://192.168.235.140 http://74.50.111.38/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src  'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/fonts.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/info.css">
    <link rel="stylesheet" type="text/css" href="css/top.css">
    <link rel="stylesheet" type="text/css" href="css/contacto.css">
    <link rel="stylesheet" type="text/css" href="css/registro.css">

</head>

<body>


<div id="app">

    <div id='secciones'>


        <div id="SeccionHome" class='seccion'>

            <img id="home-logo" src="img/home/logo.png"/>

            <div id="home-player">
                <div id="home-btn-play-pause" class="btn enpausa" data-btn-fx="zoom">

                    <img src="img/home/bg-play-pause.png"/>

                </div>
                <div id="home-txt-artista" class="enpausa">Cargando...</div>
                <div id="home-txt-cancion" class="enpausa"></div>



            </div>


            <div id="home-menu-nav">

                <div class="btn home-btn-nav" id="home-btn-info" data-btn-fx="zoom">
                    <img src="img/home/btn-info.png" width="30" height="30"/>
                </div>
                <div class="btn home-btn-nav" id="home-btn-top" data-btn-fx="zoom">
                    <img src="img/home/btn-fav.png" width="30" height="30"/>
                </div>

                <div class="btn home-btn-nav" id="home-btn-email" data-btn-fx="zoom">
                    <img src="img/home/btn-email.png" width="30" height="30"/>
                </div>

                <div class="btn home-btn-nav" id="home-btn-fb" data-btn-fx="zoom">
                    <img src='img/home/share.png'  width="30" height="30" />
                </div>




            </div>

        </div>

        <div id="SeccionInfo" class='seccion'>
            <div id="info-logo"><img src="img/home/logo.png"/></div>
            <div id="info-content">
                <div>
                    <div>
                        <div>
                            <div class="info-row"><span>Teléfono:</span> <a href="tel://0800 82 82">0800 82 82</a></div>
                            <div class="info-row"><span>Dirección:</span> José de Bejar 2600</div>
                            <div class="info-row"><span>Web:</span> <a href="http://www.tata.com.uy">www.tata.com.uy</a>
                            </div>
                            <div class="info-row"><span>E-mail:</span> <a href="mailto://www.tata.com.uy">servicioalcliente@tata.com.uy</a>
                            </div>
                            <div class="info-row"><span>Powered by:</span> VISOR</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="SeccionTop" class='seccion'>

            <div class="sub-toolbar">
                <div>Seleccioná tus favoritas</div>
            </div>
            <div id="top-content">
                <div>
                    <div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="SeccionContacto" class='seccion'>

            <div class="sub-toolbar">
                <div>Algo para comentar?</div>

            </div>
            <div id="contacto-content">
                <div>
                    <div>
                        <input type="text" placeholder="Nombre" id="contacto-nombre"/>
                        <input type="email" placeholder="E-mail" id="contacto-email"/>
                        <textarea placeholder="Mensaje..." id="contacto-mensaje"></textarea>
                        <div class="btn" id="contacto-btn-enviar" data-btn-fx="zoom"><span>ENVIAR</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="SeccionRegistro" class='seccion'>

            <div class="sub-toolbar">
                <div>Registrate para poder votar</div>
            </div>

            <div id="registro-content">
                <div>

                    <div>

                        <div class="btn" id="registro-btn-fb" data-btn-fx="zoom">
                            <img src="img/reg/btn_facebook.png" width="217" height="43"/>
                        </div>
                        <div id="registro-o">o, completa el formulario.</div>
                        <input type="text" placeholder="Nombre" id="registro-nombre"/>
                        <input type="text" placeholder="Apellido" id="registro-apellido"/>
                        <input type="email" placeholder="E-mail" id="registro-email"/>
                        <div class="registro-row">
                            <span class='label'>Sexo: </span>
                            <div class="radio">
                                <input id="male" type="radio" name="gender" value="f" checked>
                                <label for="male">F</label>
                                <input id="female" type="radio" name="gender" value="m">
                                <label for="female">M</label>
                            </div>

                        </div>
                        <input type="tel" placeholder="Edad" id="registro-edad" maxlength="3"/>
                        <input type="tel" placeholder="Teléfono" id="registro-tel"/>


                        <div class="btn" id="registro-btn-enviar" data-btn-fx="zoom"><span>ENVIAR</span></div>


                    </div>
                </div>
            </div>


        </div>


        <div id="toolbar">

            <div id="toolbal-btn-volver" data-btn-fx="zoom" class="btn"><img src="img/flecha-volver.svg"/></div>
            <div id="toolbal-label">Seccion</div>

        </div>


    </div>
</div>
<script type="text/javascript" charset="utf-8" src="js/libs/jquery-1.8.3.min.js"></script>

<script type="text/javascript" charset="utf-8" src="js/com/secciones/Secciones.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/secciones/SeccionHome.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/secciones/SeccionInfo.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/secciones/SeccionTop.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/secciones/SeccionContacto.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/secciones/SeccionRegistro.js"></script>
<script type="text/javascript" charset="utf-8" src="js/com/App.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/index.js"></script>

</body>
</html>
